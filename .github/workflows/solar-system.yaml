name: Solar System Workflow
on:
  push:
    branches:
      - 'feature/*'
env:
    MONGO_URI: 'mongodb+srv://supercluster.d83jj.mongodb.net/superData'
    MONGO_USERNAME: ${{ vars.MONGO_USERNAME }}
    MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
jobs:
    unit-testing:
        name: Unit Testing
        services:
           mongo-db:
             image: siddharth67/mongo-db:non-prod
             ports:
                - 27017:27017
        env:
            MONGO_URI: 'mongodb://localhost:27017/superData'
            MONGO_USERNAME: non-prod-user
            MONGO_PASSWORD: non-prod-password
        strategy:
            matrix:
                node-version: [18,20]
                operating-system: [ubuntu-latest]
        runs-on: ${{ matrix.operating-system }}
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Node Js Version ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}
            - name: cache npm dependencies
              uses: actions/cache@v3
              with:
               path: node_modules
               key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
            - name: Install Dependencies
              run: npm install
            - name: Run Unit Tests
              run: npm test
            - name: Archive Test Results
              uses: actions/upload-artifact@v4
              with:
                name: Mocha-Test-Results ${{ matrix.operating-system }}-Node${{ matrix.node-version }}
                path: test-results.xml
                overwrite: true
    code-coverage:
        name: Code Coverage
        container:
           image: node:18
        services:
           mongo-db:
             image: siddharth67/mongo-db:non-prod
             options:
                --name mongo
        env:
            MONGO_URI: 'mongodb://mongo:27017/superData'
            MONGO_USERNAME: non-prod-user
            MONGO_PASSWORD: non-prod-password
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
           # - name: Setup Node.js
           #   uses: actions/setup-node@v3
           #   with:
           #     node-version: 18
            - name: cache npm dependencies
              uses: actions/cache@v3
              with:
               path: node_modules
               key: ${{ runner.os }}-node-modules-${{ hashFiles('package-lock.json') }}
            - name: Install Dependencies
              run: npm install
            - name: Run Code Coverage
              continue-on-error: true
              run: npm run coverage
            - name: Archive Test results
              uses: actions/upload-artifact@v4
              with:
                name: Coverage Report
                path: coverage
                retention-days: 5

    Docker:
        name: Docker Build and Push
        needs: [unit-testing, code-coverage]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4
            - name: Log in to Docker Hub
              uses: docker/login-action@v3
              with:
                username: ${{ vars.DOCKER_HUB_USERNAME }}
                password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

            - name: Build the docker image
              uses: docker/build-push-action@v4
              with:
                context: .
                push: false
                tags: ${{ vars.DOCKER_HUB_USERNAME }}/solar-system:${{ github.sha }}
            - name: Docker image testing
              run: |
                docker run --name solar-system-app -d \
                    -p 3000:3000 \
                    -e MONGO_URI=${{ env.MONGO_URI }} \
                    -e MONGO_USERNAME=${{ env.MONGO_USERNAME }} \
                    -e MONGO_PASSWORD=${{ env.MONGO_PASSWORD }} \
                    ${{ vars.DOCKER_HUB_USERNAME }}/solar-system:${{ github.sha }}

                    export IP=$(docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' solar-system-app)
                    echo $IP

                    echo Testing Image URL using Wget
                    wget -q -O- http://127.0.0.0:3000/live || grep live

            - name: Push Docker image to Docker Hub
              uses: docker/build-push-action@v4
              with:
                context: .
                push: true
                tags: ${{ vars.DOCKER_HUB_USERNAME }}/solar-system:${{ github.sha }}
  
    dev-deploy: 
      needs: Docker
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Repository
          uses: actions/checkout@v4

        - name: Install minikube
          id: minikube
          uses: medyagh/setup-minikube@latest

        - name: Enable Minikube Addons
          run: |
            minikube addons enable ingress
            minikube addons enable ingress-dns
          
        - name: Get Minikube NodePort IP and Port
          run: |
            # Get the Minikube IP
            MINIKUBE_IP=$(minikube ip)
            echo "Minikube IP: $MINIKUBE_IP"
            
            # Get the NodePort of the ingress controller
            NODE_PORT=$(kubectl -n ingress-nginx get svc ingress-nginx-controller -o jsonpath='{.spec.ports[0].nodePort}')
            echo "NodePort: $NODE_PORT"
            
            # Combine IP and Port
            INGRESS_URL="${MINIKUBE_IP}:${NODE_PORT}"
            echo "Ingress URL: $INGRESS_URL"
            
            # Set the environment variable
            echo "INGRESS_IP=$INGRESS_URL" >> $GITHUB_ENV
        - name: Replace tokens in Manifests files
          uses: cschleiden/replace-tokens@v1
          with:
            tokenPrefix: '_{_'
            tokenSuffix: '_}_'
            files: '["kubernetes/development/*.yaml"]'
          env:
            NAMESPACE: ${{ vars.NAMESPACE }}
            REPLICAS: ${{ vars.REPLICAS }}
            IMAGE: '${{ vars.DOCKER_HUB_USERNAME }}/solar-system:${{ github.sha }}'
            INGRESS_IP: ${{ env.INGRESS_IP }}              
        - name: check files
          run: |
            cat kubernetes/development/*.yaml
        - name: Kubectl run
          run: |
            kubectl create namespace development
            kubectl get pods -n ingress-nginx
            kubectl -n ingress-nginx get svc ingress-nginx-controller
            kubectl get pods -A
